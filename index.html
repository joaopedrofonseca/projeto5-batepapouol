<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="logo">
                <img src="./img/logo 1.png">
            </div>
            <div class="people">
                <ion-icon name="people"></ion-icon>
            </div>
        </div>

        <div class="screenMessages">
            <div class="text msgForAll">
                <div class="hour">(9:00:41)</div>
                <div class="relatedUsers"><b>Name</b> para <b>Todos</b>:</div>
                <div class="msg"> Bom dia</div>
            </div>
            <div class="text inAndOutMsg">
                <div class="hour">(9:01:46)</div>
                <div class="relatedUsers"><b>Name</b> entra/sai na sala</div>
            </div>
            <div class="text privateMsg">
                <div class="hour">(9:02:05)</div>
                <div class="relatedUsers"><b>Name1</b> reservadamente para <b>Name2</b>:</div>
                <div class="msg">Oi gatinha quer tc</div>

            </div>
        </div>

        <div class="footer">
            <div class="message">
                <textarea placeholder="Escreva aqui..."></textarea>
            </div>
            <div class="button">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>
    </div>
    

<script src="./script.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
